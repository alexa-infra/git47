{{ define "title" }}Git list{{ end }}

{{ define "content" }}
  <ul>
    {{ range .Dirs }}
    <li><i class="far fa-folder"></i> <a href="{{ .URL }}">{{ .Name }}</a></li>
    {{- end }}
    {{ range .Files }}
    <li><i class="far fa-file"></i> <a href="{{ .URL }}">{{ .Name }}</a></li>
    {{- end }}
  </ul>
{{ end }}
